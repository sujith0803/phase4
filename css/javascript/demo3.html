<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        function add(){
            a= parseInt(document.f1.a1.value);
            b = parseInt(document.f1.b1.value   );
            c= a+b;
            document.f1.res.value=c;
        }
        function sub(){
            a= parseInt(document.f1.a1.value);
            b = parseInt(document.f1.b1.value   );
            c= a-b;
            document.f1.res.value=c;
        }
        function mul(){
            a= parseInt(document.f1.a1.value);
            b = parseInt(document.f1.b1.value   );
            c= a*b;
            document.f1.res.value=c;
        }
        function div(){
            a= parseInt(document.f1.a1.value);
            b = parseInt(document.f1.b1.value   );
            c= a/b;
            document.f1.res.value=c;
        }
    </script>
</head>
<body>
    <form name="f1" >
        a:<input type="text" name="a1">
        b:<input type="text" name="b1">
        result: <input type="text" name="res">
        <input type="button" value="ADD" onclick="add()">
        <input type="button" value="SUB" onclick="sub()">
        <input type="button" value="MUL" onclick="mul()">
        <input type="button" value="DIV" onclick="div()">

    </form>
</body>
</html>
